<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptography Traslator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="doc-header">
    <a href="https://pandora2948.github.io/cipherTranslator">
      <img class="header__logo" src="./assets/image/lockImage.png">
      <h1>Cryptography translator</h1>
    </a>
  </header>
  <main>
    <div class="translator-wrapper">
      <section class="translator">
        <article class="translator__header">
          <button class="header__button header__button--algorithm" id="sourceAlgorithmSelector">Caesar Cipher <span>
            </span></button>
          <button class="header__button header__button--exchange" id="exchangeButton"><img
              src="assets/image/bothWayArrow.png"></button>
        </article>
        <div class="translator__body">
          <textarea class="body__textarea" id="textSource"
            placeholder="Please Write Text That You Translate"></textarea>
          <p class="body__tail" id="sourceLength">0</p>
        </div>
        <div class="translator__footer">
          <div class="footer__controller">
            <button class="controller__button" id="keySelectorButton"><img src="./assets/image/key.png"></button>
            <button class="controller__button" id="sourceCopyButton"><img src="./assets/image/copy.png"></button>
          </div>
          <button class="controller__button--reset" id="resetKeyButton">Reset Key</button>
        </div>
      </section>
      <div class="translator__key-area">

      </div>
    </div>
    <div class="translator-wrapper">
      <section class="translator">
        <article class="translator__header">
          <button class="header__button header__button--algorithm" id="modifiedAlgorithmSelector">Caesar Cipher
            <span></span></button>
        </article>
        <div class="translator__body">
          <p class="body__textarea"></p>
          <button class="body__tail" id="clearTextButton">Clear</button>
        </div>
        <div class="translator__footer">
          <div class="footer__controller">
            <button class="controller__button" id="modifiedCopyButton"><img src="./assets/image/copy.png"></button>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="./scripts/app.js"></script>
</body>

</html>
